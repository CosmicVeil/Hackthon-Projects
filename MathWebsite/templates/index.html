<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Question Generator</title>
    <style>

        #question-selection {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        #generate-button {
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #generate-button:hover {
            background-color: #0056b3;
        }

        #questions-list {
            list-style: none;
            padding: 0;
        }

        #questions-list li {
            background-color: #f0f0f0;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #007bff;
        }

        input[type="text"], select {
            padding: 8px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: calc(50% - 22px); /* Adjusted width to 50% */
        }

        #solution-button {
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #solution-button:hover {
            background-color: #0056b3;
        }

        #num_questions-label, #Topic-label, #difficulty-label {
            font-family: 'Courier New', Courier, monospace;
            font-size: 13px;
            color: #333;
        }

        #QnSbox {
            display: inline-block;
            min-width: 100px;
            max-width: 80%;
            background-color: rgb(255, 255, 255);
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            text-align: center;
        }

    </style>

</head>
<body>
<h1>Math Question Generator</h1>

<div id="InputBox" class="InputBox">
    <form id="question-selection" action="/" method="post">
        <div>
            <label id="Topic-label" for="fname">Enter a Topic:</label>
            <input type="text" name="topic" placeholder="Enter topic" required>
        </div>
        <div>
            <label id="num_questions-label" for="fname">Number of Questions:</label>
            <select name="num_questions">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
            </select>
        </div>
        <div>
            <label id="difficulty-label" for="fname">Difficulty Grade Level:</label>
            <input type="text" name="difficulty" placeholder="Enter Grade Level" required>
        </div>
        <button id="generate-button" type="submit">Generate Questions</button>
    </form>
</div>

<div id="QnSbox" class="QnSbox">
    {% if questions %}
        <ul>
            {% for question in questions %}
                <li>{{ question }} <button id="solution-button" onclick="getSolution('{{ question }}')">See Solution</button></li>
            {% endfor %}
        </ul>
    {% endif %}
</div>

<script>
    function getSolution(question) {
        fetch('/solve', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({question: question})
        })
        .then(response => response.json())
        .then(data => {
            const solution = `Solution for "${question}": ${data.solution}`;
            alert(solution);
        })
        .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
