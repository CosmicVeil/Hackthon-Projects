<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Question Generator</title>
    <style>
        #question-selection {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        #generate-button {
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #generate-button:hover {
            background-color: #0056b3;
        }

        #questions-list {
            list-style: none;
            padding: 0;
        }

        #questions-list li button {
            margin-left: 10px;
        }

        #questions-list li {
            background-color: #f0f0f0;
            padding: 20px;
            margin-bottom: 40px; 
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .solution-button {
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .solution-button:hover {
            background-color: #0056b3;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* Added position relative */
        }

        h1 {
            color: #007bff;
        }

        input[type="text"], select {
            padding: 8px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: calc(50% - 22px); 
        }

        .solution-container {
            position: absolute;
            left: 0;
            top: 0;
            width: 300px; /* Adjust the width as needed */
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #007bff;
            background-color: #f0f0f0;
            text-align: left;
        }

        #solution-textbox {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            resize: none;
            overflow: auto;
            text-align: left;
        }
    </style>
</head>
<body>
<h1>Math Question Generator</h1>

<div id="InputBox" class="InputBox">
    <form id="question-selection" action="/" method="post">
        <div>
            <label id="Topic-label" for="fname">Enter a Topic:</label>
            <input type="text" name="topic" placeholder="Enter topic" required>
        </div>
        <div>
            <label id="num_questions-label" for="fname">Number of Questions:</label>
            <select name="num_questions">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
            </select>
        </div>
        <div>
            <label id="difficulty-label" for="fname">Difficulty Grade Level:</label>
            <input type="text" name="difficulty" placeholder="Enter Grade Level" required>
        </div>
        <button id="generate-button" type="submit">Generate Questions</button>
    </form>
</div>

<div class="solution-container">
    <label for="solution-textbox">Solution:</label>
    <textarea id="solution-textbox" readonly></textarea>
</div>

<div id="QnSbox" class="QnSbox">
    {% if questions %}
        <ul id="questions-list"> <!-- Added ID to the UL -->
            {% for question in questions %}
                <li>{{ question }} <button class="solution-button" data-question="{{ question }}">See Solution</button></li>
            {% endfor %}
        </ul>
    {% endif %}
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const solutionButtons = document.querySelectorAll('.solution-button');
        const solutionTextbox = document.getElementById('solution-textbox');

        solutionButtons.forEach(button => {
            button.addEventListener('click', function() {
                const question = this.getAttribute('data-question');
                getSolution(question);
            });
        });

        function getSolution(question) {
            fetch('/solve', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({question: question})
            })
            .then(response => response.json())
            .then(data => {
                const solution = `Solution for "${question}": ${data.solution}`;
                solutionTextbox.value = solution; // Set solution to the textbox
            })
            .catch(error => console.error('Error:', error));
        }
    });
</script>

</body>
</html>
