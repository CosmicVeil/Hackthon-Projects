<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #333;
        }
        form, ul {
            margin-top: 20px;
        }
        input[type="text"], select, button {
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Question Generator</h1>
    <form action="/" method="post">
        <input type="text" name="topic" placeholder="Enter topic" required>
        <select name="num_questions">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button type="submit">Generate Questions</button>
    </form>

    {% if questions %}
        <ul>
        {% for question in questions %}
            <li>{{ question }} <button onclick="getSolution('{{ question }}')">See Solution</button>
                <button onclick="rateDifficulty('{{ question }}', 'hard')">Too Hard</button>
                <button onclick="rateDifficulty('{{ question }}', 'easy')">Too Easy</button>
            </li>
        {% endfor %}
        </ul>
    {% endif %}

    <script>
        function getSolution(question) {
            fetch('/solve', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({question: question})
            })
            .then(response => response.json())
            .then(data => alert(data.solution))
            .catch(error => console.error('Error:', error));
        }

        function rateDifficulty(question, difficulty) {
            fetch('/rate_difficulty', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({question: question, difficulty: difficulty})
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
